name: Deploy Hugo site to Pages

on:
  # 在主分支上的推送时运行
  push:
    branches: ["main"]  # 如果您使用 master 分支，请改为 "master"
  # 允许手动从 Actions 标签页运行
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行队列中的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

# 默认为 bash
defaults:
  run:
    shell: bash

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 设置 Pages
        uses: actions/configure-pages@v4

      - name: 设置 Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.145.0'
          extended: true

      - name: 构建
        run: |
          hugo --minify

      - name: 上传构建结果
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4